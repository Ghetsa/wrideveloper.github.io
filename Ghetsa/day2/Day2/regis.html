<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Actor&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Alef&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Allerta&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Almarai&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Archivo+Black&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/css/untitled.css" />
  </head>

  <body
    class="bg-gradient-primary"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10%;
    "
  >
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-md-9 col-lg-12 col-xl-10 offset-xl-0"
          style="position: initial"
        >
          <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-flex">
                  <div
                    class="flex-grow-1 bg-login-image"
                    style="background-image: url('assets/img/gambar.jpeg')"
                  ></div>
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center" id="header">
                      <h4 class="text-dark h1" id="h1">Registration</h4>
                    </div>
                    <form class="user">
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <input
                              class="form-control form-control-user"
                              type="text"
                              id="nama-dpn"
                              placeholder="Nama Depan..."
                              name="nama"
                            />
                          </div>
                        </div>
                        <div class="col">
                          <div class="mb-3">
                            <input
                              class="form-control form-control-user"
                              type="text"
                              id="nama-blk"
                              placeholder="Nama Belakang..."
                              name="nama"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <input
                          class="form-control form-control-user"
                          type="number"
                          id="umur"
                          placeholder="Masukkan Umur...."
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          class="form-control form-control-user"
                          type="email"
                          id="email"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                          name="email"
                        />
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <input
                              class="form-control form-control-user"
                              type="password"
                              id="pw"
                              placeholder="Password"
                              name="password"
                            />
                          </div>
                        </div>
                        <div class="col">
                          <div class="mb-3">
                            <input
                              class="form-control form-control-user"
                              type="password"
                              id="confirm-pw"
                              placeholder="Ulangi Password"
                              name="password"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="hobi">
                        <hr class="header-hobi" />
                        <div class="cb-hobi">
                          <h1 class="h6">Hobi</h1>
                          <div class="form-check hobi">
                            <input
                              class="form-check-input hobi1"
                              type="checkbox"
                            /><label class="form-check-label" for="formCheck-2"
                              >Musik</label
                            >
                          </div>
                          <div class="form-check hobi">
                            <input
                              class="form-check-input hobi2"
                              type="checkbox"
                            /><label class="form-check-label" for="formCheck-3"
                              >Gambar</label
                            >
                          </div>
                          <div class="form-check hobi">
                            <input
                              class="form-check-input hobi3"
                              type="checkbox"
                            /><label class="form-check-label" for="formCheck-1"
                              >Coding</label
                            >
                          </div>
                          <div class="form-check hobi">
                            <input
                              class="form-check-input hobi4"
                              type="checkbox"
                            /><label class="form-check-label" for="formCheck-4"
                              >Halu</label
                            >
                          </div>
                        </div>
                      </div>
                      <button
                        class="btn btn-primary btn-regis"
                        type="submit"
                        style="width: 100%"
                      >
                        Daftar
                      </button>
                      <hr />
                    </form>
                    <h1 class="credit">Ghetsa Ramadhani Riska Arryanti</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
  </body>
</html>
